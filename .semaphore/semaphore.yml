version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Set-up
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
  - name: Checks
    task:
      jobs:
        - name: Lint
          commands:
            - sudo apt-get update
            - sudo apt-get install -y lua-check
            - luacheck lua/**
