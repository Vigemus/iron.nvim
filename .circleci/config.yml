version: 2
jobs:
  build:
    docker:
      - image: abaez/luarocks:lua5.1
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: luarocks-5.1 install busted luackeck
      - run:
          name: Unit Tests
          command: busted
      - run:
          name: Linter
          command: luacheck lua/**/*.lua
